<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Pendu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #dcdcdc;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .masked-word {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 4px;
            color: #34495e;
            margin: 20px 0;
        }
        .attempts {
            font-size: 1.2rem;
            color: #e74c3c;
            margin: 10px 0;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60%;
            text-align: center;
            margin-right: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .message {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 20px 0;
            color: #27ae60;
        }
        .message.lose {
            color: #e74c3c;
        }
        .back-menu {
            display: inline-block;
            margin-top: 15px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .back-menu:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jeu du Pendu</h1>

        <div class="image-container">
            <img src="/static/image/pendu{{.AttemptsLeft}}.png" alt="Pendu Ã©tape {{.AttemptsLeft}}">
        </div>

        <div class="masked-word">
        </div>

        <p class="attempts">Tentatives restantes :</p>

        <form action="/game?category={{.Category}}" method="post">
            <input type="text" name="letter" maxlength="1" placeholder="Lettre" required>
            <button type="submit">Deviner</button>
        </form>
            <p class="message {{if eq .AttemptsLeft 0}}lose{{end}}"></p>
            <a href="/" class="back-menu">Retour au menu principal</a>
    </div>
</body>
</html>
